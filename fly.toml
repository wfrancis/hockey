app = "hockey-stats-app"
primary_region = "sjc"

[build]

[env]
  PORT = "8080"
  FLASK_ENV = "production"
  PYTHONPATH = "/app"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[machine]
  memory = 1024

[[vm]]
  memory = 1024
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "hockey_data"
  destination = "/app/data"
