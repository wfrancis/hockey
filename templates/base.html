<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hockey Stats Tracker{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: white;
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            margin: 0;
            font-weight: 700;
        }

        .nav {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .main-content {
            padding: 20px 16px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                box-shadow: none;
            }
            
            .header {
                padding: 8px 12px;
            }
            
            h1 {
                font-size: 1.25em;
            }
            
            .nav {
                gap: 6px;
                margin-top: 8px;
            }
            
            .main-content {
                padding: 16px 12px;
            }
        }

        /* Desktop styles */
        @media (min-width: 769px) {
            body {
                padding: 20px;
            }
            
            .container {
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            }
            
            .header {
                text-align: center;
                margin-bottom: 30px;
                padding: 30px 30px 20px;
                border-bottom: 3px solid #667eea;
                position: static;
            }

            h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .nav {
                gap: 20px;
                justify-content: center;
                margin-top: 20px;
            }
            
            .main-content {
                padding: 0 30px 30px;
            }
        }

        .nav a, .btn {
            display: inline-block;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        @media (min-width: 769px) {
            .nav a, .btn {
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 16px;
            }
        }

        .nav a:hover, .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-success {
            background: #48bb78;
        }

        .btn-success:hover {
            background: #38a169;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover {
            background: #f7fafc;
        }

        .stat-positive {
            color: #48bb78;
            font-weight: 600;
        }

        .stat-negative {
            color: #e53e3e;
            font-weight: 600;
        }

        .stat-neutral {
            color: #4a5568;
            font-weight: 600;
        }

        .player-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 600;
        }

        input[type="number"], input[type="date"], input[type="datetime-local"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, input[type="date"]:focus, input[type="datetime-local"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            margin-top: 5px;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        /* Stat input controls */
        .stat-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .stat-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-btn-minus {
            background: #fc8181;
            color: white;
        }

        .stat-btn-minus:hover {
            background: #e53e3e;
            transform: scale(1.1);
        }

        .stat-btn-plus {
            background: #68d391;
            color: white;
        }

        .stat-btn-plus:hover {
            background: #48bb78;
            transform: scale(1.1);
        }

        .stat-display {
            min-width: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 8px;
            background: #f7fafc;
            border-radius: 6px;
            border: 2px solid #e2e8f0;
        }

        .stat-display.positive {
            color: #48bb78;
            border-color: #9ae6b4;
        }

        .stat-display.negative {
            color: #e53e3e;
            border-color: #fc8181;
        }
    </style>
    {% block extra_style %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèí Hockey Stats Tracker</h1>
            <div class="nav">
                <a href="{{ url_for('index') }}">Dashboard</a>
                <a href="{{ url_for('record_game') }}">Record Game</a>
                <a href="{{ url_for('games') }}">Games</a>
            </div>
        </div>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
